<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="contact-style.css">

</head>
<body>
    <div id="main">

        <div class="form-head">
            <h2> Contact </h2>
            <p class="tagline">Please fill all the texts in the fields.</p>
        </div>

        <div class="form-body">
            <form action="">
                <p>Your Name:</p> 
                <input class="text-box" type="text" id="name" name="Name" placeholder="Your Full Name"><br>

                <p>Your Email:</p>
                <input class="text-box" type="email" id="email" name="Email" placeholder="Valid Email Address"> <br>

                <p>Message:</p>
                <textarea class="text-area" name="message" id="message" placeholder="Your Message to Us" cols="30" rows="10" ></textarea><br>

                <p style="font-weight: bold;">Subject:</p>
                <input type="text" class="sub-box" name="subject" id="subject" placeholder="Job Inquiry"><br><br>

                <input type="submit" class="send-button" value="Send">


            </form>
        </div>
        <button class="back-button">
            <a href="index.html" style="text-decoration:none; color:inherit;" >Go Back</a>
        </button>



    </div>
</body>
</html>
